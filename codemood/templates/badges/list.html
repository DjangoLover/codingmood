{% extends 'base-authorized.html' %}
{% load thumbnail %}

{% block container %}
  <div class="span8">

    {% for badge in bage_list %}
      <div class="span3 inline-block mbm">
        <div class="tile">
          {% thumbnail badge.image "112x111" crop="center" as img %}
          <img src="{{ img.url }}" alt="{{ badge.title }}" class="tile-image big-illustration">
          {% endthumbnail %}
          <h3 class="tile-title">{{ badge.title }}</h3>
          <p>{{ badge.description }}</p>
        </div>
      </div>
    {% empty %}
      <div class="row mbl">
        <a  class="span3 offset4 palette palette-turquoise text-center">You don't have badges</a>
      </div>
    {% endfor %}


  </div>
{% endblock %}
